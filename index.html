<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="./images/clock-logo2.png">
      <title>Digital Clock Project</title>
      <link rel="stylesheet" href="./style.css">
   </head>
   <body>
      <div class="main_container">
         <div class="dropdown_container">
            <div class="clock_image"></div>
            <div class="right_container">
               <div class="first_dropdown">
                  <img src="images\icons8-sun-35.png">
                  <p>SET WAKE UP TIME</p>
                  <select class="set_up_time" id="set_wakeup_time">
                     <option value="">Default</option>
                     <option value="1">1AM-2AM</option>
                     <option value="2">2AM-3AM</option>
                     <option value="3">3AM-4AM</option>
                     <option value="4">4AM-5AM</option>
                     <option value="5">5AM-6AM</option>
                     <option value="6">6AM-7AM</option>
                     <option value="7">7AM-8AM</option>
                     <option value="8">8AM-9AM</option>
                     <option value="9">9AM-10AM</option>
                     <option value="10">10AM-11AM</option>
                     <option value="11">11AM-12PM</option>
                     <option value="12">12PM-1PM</option>
                     <option value="13">1PM-2PM</option>
                     <option value="14">2PM-3PM</option>
                     <option value="15">3PM-4PM</option>
                     <option value="16">4PM-5PM</option>
                     <option value="17">5PM-6PM</option>
                     <option value="18">6PM-7PM</option>
                     <option value="19">7PM-8PM</option>
                     <option value="20">8PM-9PM</option>
                     <option value="21">9PM-10PM</option>
                     <option value="22">10PM-11PM</option>
                     <option value="23">11PM-12AM</option>
                     <option value="23">12AM-1AM</option>
                  </select>
               </div>
               <div class="left_dropdown_main_container"></div>
               <div class="second_dropdown">
                  <img src="images\icons8-restaurant-35.png">
                  <p>SET LUNCH TIME</p>
                  <select class="set_up_time" id="set_lunch_time">
                     <option value="">Default</option>
                     <option value="1">1AM-2AM</option>
                     <option value="2">2AM-3AM</option>
                     <option value="3">3AM-4AM</option>
                     <option value="4">4AM-5AM</option>
                     <option value="5">5AM-6AM</option>
                     <option value="6">6AM-7AM</option>
                     <option value="7">7AM-8AM</option>
                     <option value="8">8AM-9AM</option>
                     <option value="9">9AM-10AM</option>
                     <option value="10">10AM-11AM</option>
                     <option value="11">11AM-12PM</option>
                     <option value="12">12PM-1PM</option>
                     <option value="13">1PM-2PM</option>
                     <option value="14">2PM-3PM</option>
                     <option value="15">3PM-4PM</option>
                     <option value="16">4PM-5PM</option>
                     <option value="17">5PM-6PM</option>
                     <option value="18">6PM-7PM</option>
                     <option value="19">7PM-8PM</option>
                     <option value="20">8PM-9PM</option>
                     <option value="21">9PM-10PM</option>
                     <option value="22">10PM-11PM</option>
                     <option value="23">11PM-12AM</option>
                     <option value="23">12AM-1AM</option>
                  </select>
               </div>
               <div class="left_dropdown_main_container"></div>
               <div class="third_dropdown">
                  <img src="images\icons8-sleep-35.png">
                  <p>SET NAP TIME</p>
                  <select class="set_up_time" id="set_nap_time">
                     <option value="">Default</option>
                     <option value="1">1AM-2AM</option>
                     <option value="2">2AM-3AM</option>
                     <option value="3">3AM-4AM</option>
                     <option value="4">4AM-5AM</option>
                     <option value="5">5AM-6AM</option>
                     <option value="6">6AM-7AM</option>
                     <option value="7">7AM-8AM</option>
                     <option value="8">8AM-9AM</option>
                     <option value="9">9AM-10AM</option>
                     <option value="10">10AM-11AM</option>
                     <option value="11">11AM-12PM</option>
                     <option value="12">12PM-1PM</option>
                     <option value="13">1PM-2PM</option>
                     <option value="14">2PM-3PM</option>
                     <option value="15">3PM-4PM</option>
                     <option value="16">4PM-5PM</option>
                     <option value="17">5PM-6PM</option>
                     <option value="18">6PM-7PM</option>
                     <option value="19">7PM-8PM</option>
                     <option value="20">8PM-9PM</option>
                     <option value="21">9PM-10PM</option>
                     <option value="22">10PM-11PM</option>
                     <option value="23">11PM-12AM</option>
                     <option value="23">12AM-1AM</option>
                  </select>
               </div>
            </div>
            <div>
               <button class="btn" onclick="set_wakeup_time()">SET TIME</button>
               <div class="add_box" id="add_time">
                  <p>Wake Up Time: <span id="wake_id">
                     </span>
                  </p>
                  <p>Lunch Time: <span id="lunch_id">
                     </span>
                  </p>
                  <p>Nap Time:  <span id="nap_id">
                     </span>
                  </p>
               </div>
            </div>
         </div>
         <div class="container2">
            <div class="box">
               <div class="time">Time</div>
               <div class="lat_hour">
                  <span id="get_hour">00</span><br>
                  <p>hour</p>
               </div>
               <div class="dots">
                  <ul >
                     <li></li>
                     <li></li>
                  </ul>
               </div>
               <div class="lat_min">
                  <span id="get_min">00</span><br>
                  <p>Min</p>
               </div>
               <div class="dots2">
                  <ul >
                     <li></li>
                     <li></li>
                  </ul>
               </div>
               <div class="lat_sec">
                  <span id="get_sec">00</span><br>
                  <p>Sec</p>
               </div>
               <div class="pm" id="am_pm">
                  AM
               </div>
            </div>
            <div class="main_box"></div>
            <div class="main_box2"></div>
            <div class="main_box3" id="images"></div>
         </div>
      </div>
      <script src="./jquery/jquery-3.6.0.js"></script>
      <script src="./script.js"></script>
   </body>
</html>
